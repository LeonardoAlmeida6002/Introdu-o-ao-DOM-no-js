<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <ul id="lista">
            <li>Item inicial</li>
        </ul>
        <button onclick="adicionarParagrafo()">Adicionar Item</button>
        <button onclick="removerUltimoParagrafo()">Remover ultimo item</button>

        <script>
            function adicionarParagrafo(){
            let novoItem = document.createElement('p');
            novoItem.textContent = "parágrafo dinâmico";
            novoItem.id = "paragrafoDinamico";
            document.body.appendChild(novoItem);
        }

        function removerUltimoParagrafo(){
            let ultimoParagrafo = document.getElementById('paragrafoDinamico');
            if(ultimoParagrafo){
                document.body.removeChild(ultimoParagrafo);
            }
        }

        </script>


</body>
</html>
